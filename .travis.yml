os: linux
dist: xenial  # ubuntu 16.04

language: python

branches:
  only:
    - master
    - build
    - /\d*\.\d*\.\d*/

matrix:
  include:
    - python: 3.6
      env:
        - COVERAGE=false
    - python: 3.7
      env:
        - COVERAGE=true

install:
  - pip install coveralls
  - pip install -r requirements.txt
  - python setup.py build_ext --inplace
  - python setup.py install

script:
  - make test

after_success:
  - echo "Test succeeded"
  - |
    if [[ "$COVERAGE" = true ]]; then
      echo "Uploading coverage report"
      coveralls;
    fi

deploy:
  - provider: pypi
    user: DannieBee
    password:
      secure: 
    distributions: "bdist_wheel"
    skip_existing: true
    on:
      tags: true
